spring:
  application:
    name: foreign-exchange-rates
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:foreign-exchange
      username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

foreign-exchange-api:
  url: https://api.frankfurter.app/